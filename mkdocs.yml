# Project information
site_name: Haha 블로그
site_url: https://ndy2.github.io//Haha-Blog/
edit_uri: blob/main/docs/
site_author: Haha
site_description: >-
  안녕하세요! 좋은 설계와 객체지향 방법론에 관심이 많은 미래의 백엔드 개발자 남득윤입니다.
  잘 부탁드립니다!

# Repository
repo_name: ndy2/Haha-Blog
repo_url: https://github.com/ndy2/Haha-Blog

copyright: Copyright &copy; 2022 - 2023 ndy2

theme:
  name: 'material'
  font:
   text: Roboto
   code: Roboto Mono
  favicon: assets/favicon.ico
  custom_dir: material/overrides
  features:
    - content.code.copy
    - content.action.view
    - navigation.footer
  admonition:
   note: octicons/tag-16
   abstract: octicons/checklist-16
   info: octicons/info-16
   tip: octicons/squirrel-16
   success: octicons/check-16
   question: octicons/question-16
   warning: octicons/alert-16
   failure: octicons/x-circle-16
   danger: octicons/zap-16
   bug: octicons/bug-16
   example: octicons/beaker-16
   quote: octicons/quote-16
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

# Extensions
markdown_extensions:
  - footnotes
  - md_in_html
  - attr_list
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - def_list
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: vegalite
          class: vegalite
          format: !!python/name:mkdocs_charts_plugin.fences.fence_vegalite
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
      options:
        custom_icons:
          - material/overrides/.icons
  - toc:
      permalink: true

plugins:
  - macros
  - search
  - glightbox
  - git-revision-date-localized:
      type: date
      timezone: Asia/Seoul
      enable_creation_date: true
  - charts
  - exclude:
      glob:
        - "*.excalidraw.md"
        - "til/til-template.md"
  - kroki:
      FencePrefix: ''

extra_javascript:
  - https://cdn.jsdelivr.net/npm/vega@5
  - https://cdn.jsdelivr.net/npm/vega-lite@5
  - https://cdn.jsdelivr.net/npm/vega-embed@6

# Page tree
nav:
  - Home: index.md
  - 블로그 팁:
      - 들어가기: bloggingtips/getting-started.md
      - 느낀 점: bloggingtips/feelings.md
  - 분야 별 학습:
      - 자바:
          -  String: study/java/string.md
          -  NIO: study/java/nio.md
          -  동시성 - synchrozied: study/java/synchronized.md
      - 코틀린:
          -  코틀린 소개, 특징, 철학: study/kotlin/introduction/index.md
          -  object 키워드: study/kotlin/object-keyword/index.md
          -  람다 변수 캡쳐링: study/kotlin/lambda/variable-capturing.md
      - 아키텍처:
